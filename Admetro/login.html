<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Admetro - Responsive Bootstrap 4 Admin Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-6 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box my-5 text-center bg-white p-4 p-sm-5 bg-boxshadow">
                        <h5 class="mb-50">Login</h5>

                        <!-- Form -->
                        <form class="login-form" action="login.html">
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="email" class="form-control login" placeholder="User Name" required="">
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="password" class="form-control login" placeholder="Password" required="">
                            </div>
                            <button type="submit" class="btn- btn-success btn-1 btn-1c w-100 text-center">Login</button>
                            <div class="d-flex justify-content-between mt-15">
                                <label class="ckbox">
                                    <input type="checkbox">
                                    <span></span><small class="text-color-gray">Keep me signed in </small>
                                </label>
                                <a class="forgot_pass text-color-gray mb-10" href="#"></a>
                                <a class="forgot_pass text-color-gray mb-10" href="#"><small>Forgot password?</small></a>
                            </div>
                            <div class="login-icon mt-15 mb-15">
                                <a href="#"><i class="ti-facebook"></i></a>
                                <a class="info-color" href="#"><i class="ti-linkedin"></i></a>
                                <a class="danger-color" href="#"><i class="ti-pinterest"></i></a>
                                <a class="success-color" href="#"><i class="ti-dribbble"></i></a>
                            </div>
                            <p class="text-center  font-size-12">Do not have an account?</p>
                            <a class="btn- btn-primary btn-1 btn-1a  w-100 text-center" href="register.html">Create an account</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admetro.bundle.js"></script>

    <!-- Active JS -->
    <script src="js/default-assets/active.js"></script>
</body>

</html>
